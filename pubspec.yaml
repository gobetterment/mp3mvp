name: bmpplayer
description: A simple BMP player with playlist functionality
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_selector: ^1.0.3
  audio_metadata_reader: ^1.4.1
  just_audio: ^0.9.36
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.1
  google_sign_in: ^6.1.6
  http: ^1.1.0
  id3_codec: ^1.0.0
  audio_session: ^0.1.18
  permission_handler: ^11.3.0
  miniplayer: ^1.0.1
  provider: ^6.1.1
  file_picker: ^10.2.0
  marquee: ^2.3.0
  audio_video_progress_bar: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/icon/app_icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

  flutter_native_splash:
    color: "#121212"
    image: "assets/icon/app_icon.png"
    android: true
    ios: true
